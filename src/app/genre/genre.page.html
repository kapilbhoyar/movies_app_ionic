<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Genre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Genre</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item *ngFor="let g of genre">
      <ion-label>{{g.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
